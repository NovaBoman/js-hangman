<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <main>
        <header>
            <h1>Hangman</h1>
        </header>

        <div class="image-container">
            <img class="hangman-image" src="" alt="Hangman image">
        </div>

        <div class="text-container">

            <p class="message-to-user">Press 'New Game' to start!</p>

            <!-- Visibility set to hidden on page load to let element occupy space and avoid reflow -->
            <p class="current-word">Word</p>

            <div class="guess-input-wrapper">
                <input class="guess-input" type="text" disabled="true"><!-- Input is enabled when game is started -->

                <p class="chances-left">Chances left: 6 / 6 </p>
            </div>

            <p class="guessed-letters">Guesses:</p>

        </div>

        <button class="new-game" type="button">New Game</button>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
